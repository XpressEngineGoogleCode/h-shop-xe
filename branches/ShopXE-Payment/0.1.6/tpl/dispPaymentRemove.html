<!--%import("filter/remove_payment.xml")-->
<!--#include("inc_PaymentHeader.html")-->

<form action="./" method="get" onsubmit="return procFilter(this, remove_payment)">
<input type="hidden" name="page" value="{$page}" />
<input type="hidden" name="module_srl" value="{$payment_info->module_srl}" />

    <h4 class="xeAdmin">{$lang->confirm_delete}</h4>
    <table cellspacing="0" class="rowTable">
    <tr>
        <th scope="row"><div>{$lang->module_name}</div></th>
        <td class="wide">{$payment_info->mid}</td>
    </tr>
    <tr>
        <th scope="row"><div>{$lang->payment_system}</div></th>
        <td class="wide">{$payment_info->payment_description}</td>
    </tr>
    <tr>
        <th colspan="2" class="button">
            <span class="button black strong"><input type="submit" value="{$lang->cmd_delete}" /></span>
            <a href="{getUrl('act','dispPaymentAdminPaymentList')}" class="button"><span>{$lang->cmd_back}</span></a>
        </th>
    </table>

</form>
