<div class="titleBox">
    <div class="subject"><h1><span>주문내역 삭제</span></h1></div>
    <div class="memo">
		<span>결제전의 내용을 삭제할 수 있습니다.</span>
    </div>
</div>

<div class="lineClear"></div>

<form action="./" method="get" onsubmit="return procFilter(this, delete_purchase)">

<table class="shopList" summary="{$lang->confirm_delete}">
<caption>{$lang->confirm_delete}</caption>
<thead>
<tr>
    <th>{$lang->confirm_delete}</th>
</tr>
</thead>
<tbody>
    <tr height="25">
        <td>{$lang->shopxe_purchase_srl} : {$purchase_info->get('purchase_srl')}</td>
    </tr>
	<tr>
		<td class="button">
			<span class="button black strong"><input type="submit" value="{$lang->cmd_delete}" /></span>
			<span class="button"><input type="button" value="{$lang->cmd_back}" onclick="history.back(); return false;" /></span>
		</td>
	</tr>
</tbody>
</table>

</form>
